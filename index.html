<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPA Cursos | Estilo UCR</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark ucr-navbar fixed-top shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" id="sidebarToggle" aria-label="Abrir menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-semibold" href="#">Cursos OBS - UCR</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div id="globalProgress" class="text-white small"></div>
        <button class="btn btn-outline-light btn-sm" id="resetProgressBtn" title="Borrar avance">Reiniciar</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <aside id="sidebar" class="col-12 col-md-4 col-lg-3 col-xxl-2 ucr-sidebar collapse show">
        <div class="p-3">
          <h6 class="text-uppercase text-secondary">Contenido</h6>
          <div id="courseTree" class="list-group list-group-flush small"></div>
        </div>
      </aside>

      <!-- Main -->
      <main class="col p-3 p-md-4 pt-5 mt-4">
        <div class="container-xxl">
          <div id="topicHeader" class="d-flex justify-content-between align-items-center mb-3">
            <h3 id="topicTitle" class="mb-0">Seleccione un tema</h3>
            <div class="w-50 ms-3 d-none d-md-block">
              <div class="progress" role="progressbar" aria-label="Progreso del tema">
                <div id="topicProgressBar" class="progress-bar progress-bar-striped ucr-progress" style="width: 0%">0%</div>
              </div>
            </div>
          </div>

          <!-- Tabs -->
          <ul class="nav nav-tabs" id="contentTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab">Video</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="theory-tab" data-bs-toggle="tab" data-bs-target="#theory" type="button" role="tab">Teoría</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab">Imágenes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="qa-tab" data-bs-toggle="tab" data-bs-target="#qa" type="button" role="tab">Preguntas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources" type="button" role="tab">Recursos</button>
            </li>
          </ul>

          <div class="tab-content border border-top-0 rounded-bottom bg-white p-3 p-md-4" id="tabContent">
            <!-- Video -->
            <div class="tab-pane fade show active" id="video" role="tabpanel" aria-labelledby="video-tab">
              <div class="ratio ratio-16x9 rounded overflow-hidden ucr-shadow">
                <video id="videoPlayer" class="w-100 h-100" controls preload="metadata">
                  <source id="videoSource" src="" type="video/mp4">
                  Tu navegador no soporta video HTML5.
                </video>
              </div>
              <div id="videoMarkers" class="mt-3"></div>
            </div>

            <!-- Teoría -->
            <div class="tab-pane fade" id="theory" role="tabpanel" aria-labelledby="theory-tab">
              <article id="theoryContent" class="lh-lg"></article>
            </div>

            <!-- Imágenes con zonas interactivas -->
            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
              <div id="imageContainer" class="text-center">
                <!-- Imagen y mapa se inyectan dinámicamente -->
              </div>
              <p class="text-muted small mt-2">Pase el cursor o toque las áreas resaltadas para ver detalles.</p>
            </div>

            <!-- Q&A -->
            <div class="tab-pane fade" id="qa" role="tabpanel" aria-labelledby="qa-tab">
              <form id="qaForm" class="vstack gap-3"></form>
              <div class="d-flex gap-2 mt-2">
                <button id="validateQA" class="btn ucr-btn">Validar</button>
                <div id="qaResult" class="align-self-center"></div>
              </div>
            </div>

            <!-- Recursos -->
            <div class="tab-pane fade" id="resources" role="tabpanel" aria-labelledby="resources-tab">
              <ul id="resourcesList" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal de pregunta en marcador -->
  <div class="modal fade" id="markerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pregunta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="markerQuestion"></p>
          <div id="markerOptions" class="vstack gap-2"></div>
          <div id="markerFeedback" class="mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn ucr-btn" id="markerSubmit">Responder</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- maphilight (jQuery plugin) -->
  <script src="https://cdn.jsdelivr.net/gh/kemayo/maphilight/jquery.maphilight.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
